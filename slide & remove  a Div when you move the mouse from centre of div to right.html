<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div Tag Using Move</title>
	<style type="text/css">
	p{
		color: red;

	}
		#color {
			       text-align: right;

		}
	</style>
</head>
<body>
	<div>
		<p ondragend="myFunction(event)" draggable="true">Welcome</p>
	</div>
</body>
<script type="text/javascript">
	function myFunction(event) {
    document.getElementsByTagName("P")[0].setAttribute("id", "color"); 
	}
</script>
</html>
